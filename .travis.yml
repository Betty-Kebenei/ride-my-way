before_install:
  - gem install bundler

language: ruby

rvm:
  - 2.4.1

dist: trusty

services:
  - postgresql

before_script:
   - psql -c 'create database ride_my_way_test;' -U postgres
   - bundle exec rake db:create
   - bundle exec rake db:migrate

script:
  - bundle exec rails test

after_script:
  - bundle exec rake coveralls:push
